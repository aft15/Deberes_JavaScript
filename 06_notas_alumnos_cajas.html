<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .personal{
            color: blue;
            font-size: 25px;
            font-style: italic;
        }
        input{
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button class="personal" onclick="nuevaNota();">Nueva Nota</button>
    <input type="text" id="nota">
    <br><br>
    <button onclick="totalAprobados();">Aprobados</button>
    <button onclick="calcularMedia();">Nota Media</button>
    <button onclick="notaAlta();">Nota más alta</button>
    <button onclick="notaBaja();">Nota más baja</button>
    <br>
    <button onclick="borrarNotas();">Borrar notas</button>
    <div class="personal" id="result"></div>
    <script>
        //array con las notas
        let notas=[7,5,2,4,9,6,1,3,4,8,7,6];
        function totalAprobados(){
            let totalAprobados=0;
            /*for(let i=0;i<notas.length,i++){
                if(notas[i]>=5){
                    totalAprobados++;
                }
            }*/
           for(let n of notas){
            if(n>=5){
                totalAprobados++;
            }
           }
            document.getElementById("result").innerHTML="<b> Los aprobados son: "+totalAprobados+"</b>";
        }
        function calcularMedia(){
            let media=0;
            for(let n of notas){
                media=media+n;
                }
                media=media/notas.length;
                document.getElementById("result").innerHTML="<b> La media de las notas es: "+media+"</b>";
        } 
        function notaAlta(){
            let max=notas[0];
            for(let n of notas){
                if(n>max){
                    max=n;
                }
            }
            document.getElementById("result").innerHTML="<b> La nota más alta es: "+max+"</b>";
        }
        function notaBaja(){
            let men=notas[0];
            //recorremos todas las notas y si encontramos una más baja que la almacenada en men,
            //actualizamos la variable men con dicha nota
            for(let n of notas){
                if(n<men){
                    men=n;
                }
            }
            document.getElementById("result").innerHTML="<b> La nota más baja es: "+men+"</b>";
        }else{
                document.getElementById("result").innerHTML ="<b>No hay notas!!!</b>";
        }
        function nuevaNota() {
            let nota = document.getElementById("nota").value;
            if (nota >= 0 && nota <= 10) {
                notas.push(parseFloat(nota));
                document.getElementById("result").innerText = "Nota añadida correctamente.";
                document.getElementById("nota").value = "";
            } else {
                alert("Nota no válida. Introduce un valor entre 0 y 10.");
            }
        }
        function borrarNotas(){
            notas=[];
        }
    </script>
</body>
</html>
