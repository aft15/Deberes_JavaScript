<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="nuevaNota();">Nueva Nota</button>
    <br><br>
    <button onclick="totalAprobados();">Aprobados</button>
    <button onclick="calcularMedia();">Nota Media</button>
    <button onclick="notaAlta();">Nota más alta</button>
    <button onclick="notaBaja();">Nota más baja</button>


    <script>
        //array con las notas
        let notas=[7,5,2,4,9,6,1,3,4,8,7,6];
        function totalAprobados(){
            let totalAprobados=0;
            /*for(let i=0;i<notas.length,i++){
                if(notas[i]>=5){
                    totalAprobados++;
                }
            }*/
           for(let n of notas){
            if(n>=5){
                totalAprobados++;
            }
           }
            alert("Total aprobados: "+totalAprobados);
        }
        function calcularMedia(){
            let media=0;
            for(let n of notas){
                media=media+n;
                }
                media=media/notas.length;
                alert("La nota media es: "+media); 
        } 
        function notaAlta(){
            let max=notas[0];
            for(let n of notas){
                if(n>max){
                    max=n;
                }
            }
            alert("La nota más alta es: "+max);
        }
        function notaBaja(){
            let men=notas[0];
            //recorremos todas las notas y si encontramos una más baja que la almacenada en men,
            //actualizamos la variable men con dicha nota
            for(let n of notas){
                if(n<men){
                    men=n;
                }
            }
            alert("La nota más baja es: "+men);
        }
        function nuevaNota(){
            //Se pide una nota que debe estar comprendida entre 0 y 10
            //Si no está en ese rango se debe volver a pedir
            let nota;
            do{
                nota=prompt("Introduce nueva nota: ");
            }while(nota<0||nota>10);
            notas.push(parseInt(nota));
        }
    </script>
</body>
</html>
